https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip OutFile ngrok.zip

name: Extract

run: Expand-Archive ngrok.zip

name: Auth

run:\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN

env:

NGROK AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

-name: Enable TS

run: Set-ItemProperty-Path 'HKLM:\System\CurrentControlSet

\Control\Terminal Server'-name "fDenyTSConnections"-Value o

- run: Enable-NetFirewall Rule -DisplayGroup "Remote Desktop"

- run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet

\Control\Terminal Server\WinStations\RDP-Tcp'-name

"UserAuthentication"-Value 1

- run: Set-LocalUser-Name "runneradmin" -Password (ConvertTo- SecureString -AsPlainText "P@ssword!" -Force)

- name: Create Tunnel I

run: .\ngrok\ngrok.exe tcp 3389
